<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:inline="javascript" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>마이페이지</title>
    <link rel="stylesheet" th:href="@{/css/mypage.css}">
</head>

<body th:attr="data-user-id=${id}">

<span class="back-arrow" onclick="window.history.back()">←</span>

<div class="mypage-container">
    <h1 id="user-nickname" th:text="${nickname}">닉네임</h1>
    <p id="join-date" th:text="'가입일: ' + ${joinDate}">가입일</p>

    <button class="btn" onclick="location.href='/mypage/change-nickname'">닉네임 변경</button>
    <button class="btn" onclick="location.href='/mypage/change-password'">비밀번호 변경</button>
    <button class="btn btn-danger" id="delete-account-btn">회원 탈퇴</button>
</div>

<script th:src="@{/js/mypage.js}"></script>
</body>
</html>
