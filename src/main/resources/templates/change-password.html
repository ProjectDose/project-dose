<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:inline="javascript" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>비밀번호 변경</title>
  <link rel="stylesheet" th:href="@{/css/change-password.css}">
</head>

<body th:attr="data-user-id=${id}">
<span class="back-arrow" onclick="window.history.back()">←</span>

<div class="container">
  <h1>비밀번호 변경</h1>
  <input type="password" id="current-password" class="input-field" placeholder="현재 비밀번호">
  <input type="password" id="new-password" class="input-field" placeholder="새 비밀번호">
  <input type="password" id="confirm-password" class="input-field" placeholder="새 비밀번호 확인">
  <p class="error-message" id="error-message"></p>
  <button class="btn" id="change-password-btn">변경</button>
</div>

<script th:src="@{/js/change-password.js}"></script>
</body>
</html>
