<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:inline="javascript" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>닉네임 변경</title>
  <link rel="stylesheet" th:href="@{/css/change-nickname.css}">
</head>

<body th:attr="data-user-id=${id}">
<span class="back-arrow" onclick="window.history.back()">←</span>

<div class="container">
  <h1>닉네임 변경</h1>
  <input type="text" id="new-nickname" class="input-field" placeholder="새 닉네임을 입력하세요">
  <p class="error-message" id="error-message"></p>
  <button class="btn" id="change-nickname-btn">변경</button>
</div>

<script th:src="@{/js/change-nickname.js}"></script>
</body>

</html>
